<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exotic Car Rentals - Reserve Your Dream Car</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #375DEE, #6B8EFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      transition: border-color 0.2s, background 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #375DEE;
      background: rgba(55, 93, 238, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .form-group select option {
      background: #1a1a2e;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #375DEE, #4169E1);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(55, 93, 238, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      text-align: center;
      padding: 40px;
    }

    .success-message .icon {
      width: 80px;
      height: 80px;
      background: rgba(34, 197, 94, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .success-message .icon svg {
      width: 40px;
      height: 40px;
      color: #22c55e;
    }

    .success-message h3 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .success-message p {
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 40px;
    }

    .feature {
      text-align: center;
      padding: 16px;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .feature p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>MIAMI EXOTICS</h1>
    </div>

    <div class="hero">
      <h2>Drive Your Dream Car This Weekend</h2>
      <p>Premium exotic car rentals. Lamborghini, Ferrari, McLaren and more.</p>
    </div>

    <div class="form-card">
      <form id="leadForm">
        <div id="errorMessage" class="error-message hidden"></div>

        <div class="form-group">
          <label for="name">Your Name *</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
        </div>

        <div class="form-group">
          <label for="email">Email (Optional)</label>
          <input type="email" id="email" name="email" placeholder="john@example.com">
        </div>

        <div class="form-group">
          <label for="vehicle">Which car interests you?</label>
          <select id="vehicle" name="vehicle">
            <option value="">Select a vehicle...</option>
            <option value="lamborghini">Lamborghini</option>
            <option value="ferrari">Ferrari</option>
            <option value="mclaren">McLaren</option>
            <option value="porsche">Porsche</option>
            <option value="rolls-royce">Rolls Royce</option>
            <option value="other">Other / Not Sure</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notes">When do you want to rent? (Optional)</label>
          <textarea id="notes" name="notes" rows="2" placeholder="e.g., This Saturday for a birthday"></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Get Pricing & Availability
        </button>
      </form>

      <div id="successMessage" class="success-message hidden">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h3>You're on the list!</h3>
        <p>We'll text you within a few minutes with available cars and pricing for your dates.</p>
      </div>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸš—</div>
        <p>Premium Fleet</p>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ’¬</div>
        <p>Quick Response</p>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ¨</div>
        <p>Easy Booking</p>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION - Update these values!
    // ============================================
    const CONFIG = {
      // Your dashboard API URL (replace with your deployed URL)
      API_URL: 'https://your-dashboard-domain.com/api/leads/capture',

      // Your API key from the dashboard settings
      API_KEY: 'your-api-key-here',

      // Source name for tracking (e.g., domain name or campaign)
      SOURCE: 'miamiexotics-landing'
    };
    // ============================================

    const form = document.getElementById('leadForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Hide any previous error
      errorMessage.classList.add('hidden');

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      const formData = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim() || null,
        vehicle_interest: document.getElementById('vehicle').value || null,
        notes: document.getElementById('notes').value.trim() || null,
        source: CONFIG.SOURCE
      };

      try {
        const response = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': CONFIG.API_KEY
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Something went wrong');
        }

        // Success! Show success message
        form.classList.add('hidden');
        successMessage.classList.remove('hidden');

        // Optional: Track conversion (Google Ads, Facebook Pixel, etc.)
        // gtag('event', 'conversion', { ... });
        // fbq('track', 'Lead');

      } catch (error) {
        errorMessage.textContent = error.message || 'Failed to submit. Please try again.';
        errorMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Get Pricing & Availability';
      }
    });

    // Format phone number as user types
    document.getElementById('phone').addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 6) {
        value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)}`;
      } else if (value.length >= 3) {
        value = `(${value.slice(0,3)}) ${value.slice(3)}`;
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
